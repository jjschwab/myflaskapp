<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Processing Portal</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-bottom: 20px; }
        label, input, button, select, a { margin: 10px 0; display: block; }
        #results { margin-top: 20px; }
        .scene { margin-bottom: 20px; }
        .scene img { width: 320px; height: 240px; }
    </style>
</head>
<body>
    <h1>Video Processing Portal</h1>
    <form id="videoForm">
        <label for="videoUrl">Enter YouTube video URL:</label>
        <input type="text" id="videoUrl" name="videoUrl" required placeholder="https://">
        <label for="categoryChoice">Select Video Category:</label>
        <select id="categoryChoice">
            <option value="1">Mountain Biking</option>
            <option value="2">Skiing</option>
            <option value="3">Surfing</option>
        </select>
        <button type="button" onclick="processVideo()">Process Video</button>
    </form>
    <div id="results">Results will appear here...</div>
    <h2>Top 10 Best Video Clips:</h2> <!-- Header for the top video clips section -->

    <script>
        async function processVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const categoryChoice = document.getElementById('categoryChoice').value;
            document.getElementById('results').innerHTML = 'Processing video...';

            try {
                const response = await fetch('/process_video', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({video_url: videoUrl, category_choice: categoryChoice})
                });

                if (response.ok) {
                    const scenes = await response.json();
                    document.getElementById('results').innerHTML = '';
                    scenes.forEach(scene => {
                        const sceneElement = document.createElement('div');
                        sceneElement.className = 'scene';
                        sceneElement.innerHTML = `
                            <h3>Scene ${scene.scene_number}</h3>
                            <p>Duration: ${scene.duration}s</p>
                            <p>Start: ${scene.start_time}, End: ${scene.end_time}</p>
                            <p>Description: ${scene.description}</p>
                            <img src="data:image/jpeg;base64,${scene.first_frame}" alt="Scene Frame">
                        `;
                        document.getElementById('results').appendChild(sceneElement);
                    });
                } else {
                    const errorText = await response.text();
                    document.getElementById('results').innerHTML = 'Error: ' + errorText;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = 'Network or server error: ' + error.message;
            }
        }
    </script>
</body>
</html>
