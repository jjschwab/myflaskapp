<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Processing Portal</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-bottom: 20px; }
        label, input, button, select { margin: 10px 0; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Video Processing Portal</h1>

    <!-- Form to submit video information -->
    <form id="videoForm">
        <label for="videoUrl">Enter YouTube video URL:</label>
        <input type="text" id="videoUrl" name="videoUrl" required placeholder="https://">

        <label for="categoryChoice">Select Video Category:</label>
        <select id="categoryChoice">
            <option value="1">Mountain Biking</option>
            <option value="2">Skiing</option>
            <option value="3">Surfing</option>
        </select>

        <div id="descriptionInputs">
            <label>Enter up to 5 custom action descriptions:</label>
            <input type="text" id="description1" placeholder="Description 1">
            <input type="text" id="description2" placeholder="Description 2">
            <input type="text" id="description3" placeholder="Description 3">
            <input type="text" id="description4" placeholder="Description 4">
            <input type="text" id="description5" placeholder="Description 5">
        </div>

        <button type="submit">Submit Video</button>
    </form>

    <!-- Section to display results or status -->
    <div id="results">Results will appear here...</div>

    <script>
        document.getElementById('videoForm').onsubmit = async function(e) {
            e.preventDefault(); // Prevent default form submission behavior
            const videoUrl = document.getElementById('videoUrl').value;
            const categoryChoice = document.getElementById('categoryChoice').value;
            const userDescriptions = [
                document.getElementById('description1').value,
                document.getElementById('description2').value,
                document.getElementById('description3').value,
                document.getElementById('description4').value,
                document.getElementById('description5').value
            ].filter(desc => desc !== ''); // Only include non-empty descriptions

            document.getElementById('results').innerHTML = 'Submitting video and processing...';

            // Fetch request to the Flask endpoint for processing video
            try {
                const response = await fetch('/submit_video', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        video_url: videoUrl,
                        category_choice: categoryChoice,
                        user_descriptions: userDescriptions
                    })
                });

                // Check the response status and handle accordingly
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('results').innerHTML = 'Processing complete. Details: <pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const errorText = await response.text(); // Handle non-JSON responses
                    document.getElementById('results').innerHTML = 'Error: ' + errorText;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = 'Network or server error: ' + error.message;
            }
        };
    </script>
</body>
</html>
